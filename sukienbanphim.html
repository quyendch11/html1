<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="chien()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
     style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function len(){
        let anh=document.getElementById("nobita");
        anh.style.top = parseInt(anh.style.top)  -5 + "px ";
    }
    function xuong(){
        let anh = document.getElementById("nobita");
        anh.style.top = parseInt(anh.style.top) +5 +"px";
    }
    function phai(){
        let anh = document.getElementById("nobita");
        anh.style.left = parseInt(anh.style.left)+5 +"px";
    }
    function trai(){
        let anh = document.getElementById("nobita");
        anh.style.left = parseInt(anh.style.left) -5 +"px";
    }
    function dichuyen () {
        switch(event.keyCode){
            case 37 : trai();
                break;
            case 38 : len();
                break;
            case 39 : phai();
                break;
            case 40 :xuong();
                break;
        }
    }
    function chien() {
        window.addEventListener('keydown', dichuyen);
    }
</script>
</body>
</html>
