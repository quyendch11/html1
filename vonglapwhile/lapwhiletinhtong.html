<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let a;
  let sum=0;
  let b="";
  do {
      a = +prompt("hayc nhập vào 1 số bất kỳ đi baby");
      b += "số nhập vào " + a +"<br>";
      sum += a ;
  }
  while(a != -1)
  document.write(b);
  document.write("tong các số nhập vào là " + sum);
</script>
</body>
