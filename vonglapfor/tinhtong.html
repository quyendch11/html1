<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sonhapvao=prompt("hãy nhập vào 1 số đi baby");
  let sum=0;
  let i=0;
  for (;i<sonhapvao;i+=1)
  {
      sum = sum+i;
  }
  document.write(" tổng các số từ 1 đến số nhập vào  là : " + sum );
</script>
</body>
</html>
