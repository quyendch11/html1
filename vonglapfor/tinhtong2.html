<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let vao = prompt("hãy nhập vào một số baby");
  let i=0;
  let sum =0 ;
  while ( i < vao)
  {
      sum += i; i++;
  }
  document.write(" tổng các số từ 1 đến số nhập vào  là : " + sum );
</script>
</body>
</html>
