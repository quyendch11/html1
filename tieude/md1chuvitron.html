<script>
  nhapduongkinh= prompt("nhập đướng kính hình tròn");
  let duongkinh=parseInt(nhapduongkinh);
  let pi=3.14;
  let chuvi=duongkinh*pi;
  document.write("chu vi hình tròn bằng " + chuvi);
</script>
