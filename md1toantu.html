<body>
<script>
  nhapchieudai= prompt("nhập chiều dài");
  nhapchieurong= prompt("nhập chiều rộng");
  let chieudai= parseInt(nhapchieudai);
  let chieurong=parseInt(nhapchieurong);
  let dientich=chieudai*chieurong ;
  document.write("diện tích bằng " + dientich);
</script>
